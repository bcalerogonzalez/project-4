      var map;

      var theta = {lat: 40.9434769, lng: -90.3723725};

      function initMap() {

          zoom: 4,
          center: zeta
        });
        var marker = new google.maps.Marker({
          position: (zeta, gamma, theta, delta),
          map: map
        });

       function goto(location){
